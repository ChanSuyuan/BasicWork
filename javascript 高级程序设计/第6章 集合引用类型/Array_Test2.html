<script>
    var transpose = function (matrix) {
        var m = matrix.length;
        var n = matrix[0].length;
         const arr = new Array(n).fill(0).map(() => new Array(m).fill(0));
         console.log(arr);
        for (var i = 0; i < m ; i++ ){
            for (var j = 0 ; j < n  ; j++){
                  arr[j][i] = matrix[i][j];
            }
        }
        return arr;
    };
    matrix = [[1,2,3],[4,5,6]];
    transpose(matrix)
