<script>
    /* 
        到目前为止，大多数引用值的示例使用的是 Object 类型。Object 是 ECMAScript 中最常用的类
    型之一。虽然 Object 的实例没有多少功能，但很适合存储和在应用程序间交换数据。
    */
    // Object实例化的两种方式，第一种是通过 new 一个函数出来进行创建Object
    let person = new Object();
    person.name = "Chensiyuan";
    person.age = 20;
    // 而第二种则是通过字面量的方式进行创建Object
    let person1 = {
        name : "Chensiyuan",
        age : 20,
    };
    console.log(person1);
    console.log(person);
    // 两种方式没有很大的区别。
</script>

</html>
