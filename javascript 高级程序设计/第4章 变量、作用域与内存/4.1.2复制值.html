<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复制值</title>
</head>
<body>
    
</body>
<script>
// 在此处理所当然的，num2 也会获得值为5，但是num1与num2 两者是相互独立的，互不打扰，后者为前者的一个副本   
    let num1 = 5;
    let num2 = num1;
    console.log(num2);

// 在把引用值从一个变量赋给另一个变量时，存储在变量中的值也会被复制到新变量所在的位置。区
// 别在于，这里复制的值实际上是一个指针，它指向存储在堆内存中的对象。操作完成后，两个变量实际
// 上指向同一个对象，因此一个对象上面的变化会在另一个对象上反映出来，如下面的例子所示：
    let obj1 = new Object();
    let obj2 = obj1;
    obj1.name = "ChensiYUan";
    console.log(obj2.name);
</script>
</html>
