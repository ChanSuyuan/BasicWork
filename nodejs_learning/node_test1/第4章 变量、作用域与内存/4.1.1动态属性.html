<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态属性</title>
</head>
<body>
    
</body>
<script>
//     原始值和引用值的定义方式很类似，都是创建一个变量，然后给它赋一个值。不过，在变量保存了
// 这个值之后，可以对这个值做什么，则大有不同。对于引用值而言，可以随时添加、修改和删除其属性
// 和方法。
    let person = new Object();
    person.name = "nicola";
    console.log(person.name); //==> nicola
    // 这里，首先创建了一个对象，并把它保存在变量 person 中。然后，给这个对象添加了一个名为
//     e 的属性，并给这个属性赋值了一个字符串"Nicholas"。在此之后，就可以访问这个新属性，直到
// // 对象被销毁或属性被显式地删除。
    let name = "ccc";
    name.age = 27;
    console.log(name.age); //===> undefined
//     在此，代码想给字符串 name 定义一个 age 属性并给该属性赋值 27。紧接着在下一行，属性不见
// 了。记住，只有引用值可以动态添加后面可以使用的属性。
// 注意，原始类型的初始化可以只使用原始字面量形式。如果使用的是 new 关键字，则 JavaScript 会
// 创建一个 Object 类型的实例，但其行为类似原始值。下面来看看这两种初始化方式的差异：
    let name1 = "chenm";
    let name2 = new String('Chen');
    name1.age = 27;
    name2.age = 27;
    console.log(name1.age); //==> undefined
    console.log(name2.age);// ==> 27
    console.log(typeof name1); //==> string
    console.log(typeof name2);  //==> Object
</script>
</html>
