    /* 
        与其他类型一样，Date 类型重写了 toLocaleString()、toString()和 valueOf()方法。但与
        其他类型不同，重写后这些方法的返回值不一样。Date 类型的 toLocaleString()方法返回与浏览器
        运行的本地环境一致的日期和时间。这通常意味着格式中包含针对时间的 AM（上午）或 PM（下午），
        但不包含时区信息（具体格式可能因浏览器而不同）。toString()方法通常返回带时区信息的日期和时
        间，而时间也是以 24 小时制（0~23）表示的。下面给出了 toLocaleString()和 toString()返回的
        2019 年 2 月 1 日零点的示例（地区为"en-US"的 PST，即 Pacific Standard Time，太平洋标准时间）：

        toLocaleString() - 2/1/2019 12:00:00 AM
        toString() - Thu Feb 1 2019 00:00:00 GMT-0800 (Pacific Standard Time)
        
        现代浏览器在这两个方法的输出上已经趋于一致。在比较老的浏览器上，每个方法返回的结果可能
        在每个浏览器上都是不同的。这些差异意味着 toLocaleString()和 toString()可能只对调试有用，
        不能用于显示。
        Date 类型的 valueOf()方法根本就不返回字符串，这个方法被重写后返回的是日期的毫秒表示。
        因此，操作符（如小于号和大于号）可以直接使用它返回的值。比如下面的例子：
        
        let date1 = new Date(2019, 0, 1); // 2019 年 1 月 1 日
        let date2 = new Date(2019, 1, 1); // 2019 年 2 月 1 日
        console.log(date1 < date2); // true
        console.log(date1 > date2); // false
        
        日期 2019 年 1 月 1 日在 2019 年 2 月 1 日之前，所以说前者小于后者没问题。因为 2019 年 1 月 1 日
        的毫秒表示小于 2019 年 2 月 1 日的毫秒表示，所以用小于号比较这两个日期时会返回 true。这也是确
        保日期先后的一个简单方式。    
    
     */
